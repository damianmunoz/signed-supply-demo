name: Secure Supply Chain CI

on:
  push:
    branches: [ main ]

permissions:
  id-token: write      # OIDC for Cosign
  contents: read       # To checkout code
  packages: write      # To push to GHCR

jobs:
  build-sign:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .
        docker push ghcr.io/${{ github.repository }}:latest

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.4.0

    - name: Get image digest
      id: digest
      run: |
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository }}:latest)
        echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"

    - name: Sign image with Cosign (keyless)
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign "${{ steps.digest.outputs.digest }}"

    - name: Install Syft
      uses: anchore/sbom-action/download-syft@v0.14.3

    - name: Generate SBOM
      run: syft dir:. -o spdx-json > sbom.json

    - name: Sign SBOM file
      env:
        COSIGN_EXPERIMENTAL: "1"
      run: |
        cosign sign-blob --output-signature sbom.sig --output-certificate sbom.crt sbom.json
